[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataset-adaptive-cnn"
version = "1.0.0"
description = "Research framework for studying inductive bias mismatch in CNN-to-ViT knowledge distillation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Author"}
]
keywords = [
    "deep-learning",
    "knowledge-distillation",
    "vision-transformer",
    "cnn",
    "pytorch"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core deep learning
    "torch>=2.0.0",
    "torchvision>=0.15.0",

    # Numerical computing
    "numpy>=1.24.0",

    # Data processing and augmentation
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",

    # Visualization
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",

    # Machine learning utilities
    "scikit-learn>=1.3.0",

    # Configuration and utilities
    "PyYAML>=6.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
# Optional: Advanced model architectures (ConvNeXt V2)
models = [
    "timm>=0.9.0",
]

# Optional: Hessian analysis for loss landscape curvature
analytics = [
    "pyhessian>=0.1.0",
]

# Development tools
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.4.0",
    "isort>=5.12.0",
]

# All optional dependencies
all = [
    "timm>=0.9.0",
    "pyhessian>=0.1.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.4.0",
    "isort>=5.12.0",
]

[project.scripts]
adaptive-cnn = "main:main"

[project.urls]
Homepage = "https://github.com/author/dataset-adaptive-cnn"
Documentation = "https://github.com/author/dataset-adaptive-cnn#readme"
Repository = "https://github.com/author/dataset-adaptive-cnn"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "scripts*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | outputs
  | data
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = [".venv", "venv", "outputs", "data"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "venv",
    ".venv",
    "outputs",
    "data",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
