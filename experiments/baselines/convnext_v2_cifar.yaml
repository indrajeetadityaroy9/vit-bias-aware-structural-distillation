# ConvNeXt V2-Tiny CIFAR-10 Teacher Configuration
# EXP-2 Teacher: Modern CNN Bridge (Transformer-like macro architecture)
# Uses ImageNet pretrained weights with reinitialized stem
# Target accuracy: >95%

data:
  augmentation:
    random_crop: true
    random_flip: true
    trivial_augment: true
    cutout: true
    cutmix: true
    cutmix_alpha: 1.0
  batch_size: 512
  data_path: ./data
  dataset: cifar
  num_workers: 16
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 4

device: cuda
experiment_name: convnext_v2_cifar_teacher
output_dir: ./outputs/convnext_v2_cifar

seed: 42

model:
  model_type: convnext_v2_tiny
  in_channels: 3
  num_classes: 10
  pretrained: true
  drop_path_rate: 0.1

training:
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.05
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  gradient_clip_val: 1.0
  gradient_accumulation_steps: 1
  use_amp: true
  early_stopping: true
  early_stopping_patience: 15
  early_stopping_min_delta: 0.001
  label_smoothing: 0.1
  use_swa: true
  swa_start_epoch: 0.75
  swa_lr: 0.0001
  lr_scheduler_params:
    T_max: 100
    eta_min: 0.000001
  use_bf16: true
  use_compile: true
  compile_mode: max-autotune
  use_fused_optimizer: true
  use_tf32: true
