data:
  augmentation:
    random_crop: true
    random_flip: true
    trivial_augment: true
    cutout: true
    mixup: true
    mixup_alpha: 0.8
    cutmix: true
    cutmix_alpha: 1.0
  batch_size: 4096
  data_path: ./data
  dataset: cifar
  num_workers: 16
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 4
  drop_last: true

device: cuda
experiment_name: deit_cifar_improved
output_dir: ./outputs
seed: 42

model:
  model_type: deit
  in_channels: 3
  num_classes: 10
  architecture: []
  classifier_layers: []
  dropout: 0.0
  use_se: true

vit:
  variant: tiny
  img_size: 32
  patch_size: 4
  embed_dim: 192
  depth: 12
  num_heads: 3
  mlp_ratio: 2.0
  drop_rate: 0.0
  attn_drop_rate: 0.0
  drop_path_rate: 0.1
  distillation: true
  use_conv_stem: true
  cls_token_dropout: 0.1
  inference_mode: avg

distillation:
  teacher_checkpoint: ./outputs/cifar_improved/checkpoints/best_model.pth
  teacher_model_type: adaptive_cnn
  distillation_type: hard
  alpha: 0.6
  tau: 3.0
  distillation_warmup_epochs: 5
  alpha_schedule: cosine
  alpha_start: 0.0
  alpha_end: 0.6

training:
  num_epochs: 100
  learning_rate: 0.004
  weight_decay: 0.05
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 10
  gradient_clip_val: 1.0
  gradient_accumulation_steps: 1
  use_amp: true
  early_stopping: true
  early_stopping_patience: 20
  early_stopping_min_delta: 0.0005
  lr_scheduler_params:
    T_max: 100
    eta_min: 0.00001
  label_smoothing: 0.1
  use_swa: false
  swa_start_epoch: 0.75
  swa_lr: 0.0001
  use_bf16: true
  use_compile: true
  compile_mode: max-autotune
  use_fused_optimizer: true
  use_tf32: true
