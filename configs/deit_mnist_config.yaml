data:
  augmentation:
    random_rotation: true
    random_affine: true
    cutout: true
    randaugment: true
    randaugment_n: 2
    randaugment_m: 9
  batch_size: 1024  # Reduced from 2048 for patch_size=2 (196 patches vs 49, 16x attention cost)
  data_path: ./data
  dataset: mnist
  normalization:
    mean:
    - 0.1307
    std:
    - 0.3081
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2

device: cuda
experiment_name: deit_mnist_improved
output_dir: ./outputs
seed: 42

logging:
  log_dir: ./logs
  log_level: INFO
  save_frequency: 10
  track_grad_norm: true
  wandb: false
  wandb_entity: null
  wandb_project: adaptive-cnn

model:
  model_type: deit
  in_channels: 1
  num_classes: 10
  architecture: []
  classifier_layers: []
  dropout: 0.0
  use_se: true  # Must match teacher config

vit:
  variant: tiny
  img_size: 28
  patch_size: 2  # Reduced from 4: (28/2)^2 = 196 patches vs 49 for better spatial resolution
  embed_dim: 192
  depth: 12
  num_heads: 3
  mlp_ratio: 2.0  # Reduced from 4.0 for better efficiency
  drop_rate: 0.0
  attn_drop_rate: 0.0
  drop_path_rate: 0.1
  distillation: true
  convert_grayscale: true
  # New generalized improvements
  use_conv_stem: true  # Hybrid conv stem for better local feature extraction
  cls_token_dropout: 0.1  # Replace cls token with patch mean 10% of time
  inference_mode: avg  # Use average of cls and dist outputs

distillation:
  teacher_checkpoint: ./outputs/mnist_improved/checkpoints/best_model.pth
  teacher_model_type: adaptive_cnn
  distillation_type: hard
  alpha: 0.5  # Base alpha (used when schedule is constant)
  tau: 3.0
  distillation_warmup_epochs: 5
  # Alpha scheduling: ramp up distillation contribution
  alpha_schedule: cosine
  alpha_start: 0.0
  alpha_end: 0.5

training:
  num_epochs: 50  # Increased for better convergence with new settings
  learning_rate: 0.001  # Adjusted for batch_size 1024
  weight_decay: 0.05
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  gradient_clip_val: 1.0
  gradient_accumulation_steps: 1
  use_amp: true
  amp_backend: native
  early_stopping: true
  early_stopping_patience: 15
  early_stopping_min_delta: 0.0005
  lr_scheduler_params:
    T_max: 50
    eta_min: 0.00001
  label_smoothing: 0.1
  use_swa: false
  swa_start_epoch: 0.75
  swa_lr: 0.0001
  # H100 optimizations
  use_bf16: true
  use_compile: true
  compile_mode: max-autotune
  use_fused_optimizer: true
  use_tf32: true
