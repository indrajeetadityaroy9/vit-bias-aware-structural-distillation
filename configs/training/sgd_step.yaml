# SGD optimizer + step schedule defaults
training:
  optimizer: sgd
  scheduler: step
  weight_decay: 0.0005
  warmup_epochs: 5
  gradient_clip_val: 1.0
  label_smoothing: 0.1
  lr_scheduler_params:
    step_size: 30
    gamma: 0.1
  use_bf16: true
  use_compile: true
  compile_mode: max-autotune
  use_fused_optimizer: true
  use_tf32: true
