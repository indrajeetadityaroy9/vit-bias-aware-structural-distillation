data:
  augmentation:
    random_rotation: true       # ENABLED - rotation up to 10 degrees
    random_affine: true         # ENABLED - translation up to 10%
    cutout: true                # ENABLED - random masking
  batch_size: 512
  data_path: ./data
  dataset: mnist
  normalization:
    mean:
    - 0.1307
    std:
    - 0.3081
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
device: cuda
experiment_name: mnist_improved
logging:
  log_dir: ./logs
  log_level: INFO
  save_frequency: 10
  track_grad_norm: true
  wandb: false
  wandb_entity: null
  wandb_project: adaptive-cnn
model:
  architecture: []
  classifier_layers: []
  dropout: 0.3                  # REDUCED from 0.5
  in_channels: 1
  model_type: adaptive_cnn
  num_classes: 10
  use_se: true
output_dir: ./outputs
seed: 42
training:
  amp_backend: native
  early_stopping: true
  early_stopping_min_delta: 0.0005
  early_stopping_patience: 20   # INCREASED from 10
  gradient_accumulation_steps: 1
  gradient_clip_val: 1.0
  label_smoothing: 0.1
  learning_rate: 0.01           # SCALED UP for larger batch
  lr_scheduler_params:
    T_max: 50
    eta_min: 0.00001
  num_epochs: 50                # INCREASED from 10
  optimizer: adamw
  scheduler: cosine
  swa_lr: 0.0005
  swa_start_epoch: 0.75
  use_amp: true
  use_swa: true
  warmup_epochs: 5
  weight_decay: 0.0005
